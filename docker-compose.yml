services:
  mongodb:
    image: mongo:7
    container_name: queregalo-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: queregalo
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  queregalo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: queregalo-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/queregalo
      - PORT=3000
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./server:/app/server
      - ./public:/app/public

volumes:
  mongo-data:
    driver: local
